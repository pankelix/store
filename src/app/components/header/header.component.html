<mat-toolbar class="justify-between mx-auto max-w-7xl border-x">
    <a routerLink="home">ArteMar</a>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon aria-hidden="false" [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity"
            matBadgeColor="warn">shopping_cart</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="flex justify-between pb-3">
                <span class="mr-16">{{itemsQuantity}} Items</span>
                <a routerLink="cart">View Cart</a>
            </div>

            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items" class="flex justify-between mb-2 font-light">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold ">{{ item.price | currency: 'EUR' }}</span>
                </div>

            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{getTotal(cart.items) | currency: 'EUR'}}</span>
            </div>

            <div class="flex justify-between pt-3">
                <button (click)="onClearCart()" class="text-white bg-red-500 rounded-full size-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>

                <button routerLink="cart" class="text-white bg-green-500 rounded-full size-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
