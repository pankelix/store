<mat-drawer-container [autosize]="true" class="min-h-full mx-auto max-w-7xl border-x">
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)" />
    </mat-drawer>

    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"
            (itemsCountChange)="onItemsCountChange($event)" (sortChange)="onSortChange($event)" />

        <mat-grid-list gutterSize="16" [cols]="columns" [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box [product]="product" (addToCart)="onAddToCart($event)" class="w-full"
                    [fullWidthMode]="columns === 1" />
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
